openapi: 3.0.3
info:
  title: Marketplace Management System API
  description: RESTful API documentation for modern marketplace management system
  version: 1.0.0
  contact:
    name: Marketplace Management System
    email: info@marketplace.com
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Development Server
  - url: https://api.marketplace.com
    description: Production Server

tags:
  - name: Authentication
    description: User authentication APIs
  - name: Users
    description: User management APIs
  - name: Products
    description: Product management APIs
  - name: Marketplaces
    description: Marketplace management APIs
  - name: Vendors
    description: Vendor management APIs
  - name: Vendor Products
    description: Vendor product management APIs
  - name: Complaints
    description: Complaint management APIs
  - name: Marketplace Change Requests
    description: Marketplace change request APIs
  - name: Zabita Assignments
    description: Zabita assignment APIs
  - name: Stall Locations
    description: Stall location APIs
  - name: Chatbot
    description: Chatbot APIs
  - name: Image Upload
    description: Image upload APIs
  - name: Health
    description: System health check APIs

paths:
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User Login
      description: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials

  /api/products/search:
    get:
      tags:
        - Products
      summary: Search Products
      description: Search products with AI-powered suggestions
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
        - name: marketId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Search results

  /api/markets:
    get:
      tags:
        - Marketplaces
      summary: Get All Markets
      description: List all marketplaces
      responses:
        '200':
          description: List of markets

  /api/health:
    get:
      tags:
        - Health
      summary: Health Check
      description: Check API health status
      responses:
        '200':
          description: API is healthy

