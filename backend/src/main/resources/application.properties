server.port=8080
spring.application.name=pazar-backend

# Database Configuration (H2 Embedded - Development)
spring.datasource.url=jdbc:h2:mem:pazardb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://frontend:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.pazar.backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

