openapi: 3.0.3
info:
  title: Marketplace Management System API
  description: RESTful API documentation for modern marketplace management system
  version: 1.0.0
  contact:
    name: Marketplace Management System
    email: info@marketplace.com
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Development Server
  - url: https://api.marketplace.com
    description: Production Server

tags:
  - name: Authentication
    description: User authentication APIs
  - name: Users
    description: User management APIs
  - name: Products
    description: Product management APIs
  - name: Marketplaces
    description: Marketplace management APIs
  - name: Vendors
    description: Vendor management APIs
  - name: Vendor Products
    description: Vendor product management APIs
  - name: Complaints
    description: Complaint management APIs
  - name: Marketplace Change Requests
    description: Marketplace change request APIs
  - name: Zabita Assignments
    description: Zabita assignment APIs
  - name: Stall Locations
    description: Stall location APIs
  - name: Chatbot
    description: Chatbot APIs
  - name: Image Upload
    description: Image upload APIs
  - name: Health
    description: System health check APIs

paths:
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User Login
      description: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Başarılı giriş
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Giriş başarısız
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '500':
          description: Sunucu hatası

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: User Registration
      description: Create new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Başarılı kayıt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Geçersiz istek
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '500':
          description: Sunucu hatası

  /api/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Token yenileme
      description: Get new access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token başarıyla yenilendi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Geçersiz refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '500':
          description: Sunucu hatası

  /api/users:
    get:
      tags:
        - Users
      summary: Tüm kullanıcıları getir
      responses:
        '200':
          description: Başarılı
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Yeni kullanıcı oluştur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Kullanıcı oluşturuldu
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Geçersiz istek

